<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal de Sarandí</title>
    <link rel="stylesheet" href="style/contact-styles.css">
    <link rel="stylesheet" href="style/responsive-design.css">
    <link rel="stylesheet" href="../shared-styles/navbar.css">
    <link rel="stylesheet" href="../shared-styles/footer.css">

    <link rel="icon" href="img/icon.png">
</head>
<body>

    <!-- Zona de barra de navegacion -->
    <header>
        <nav>
            <img src="img/logo.png" class="logo_mini" alt="Mini escudo">
            <div class="pagesRefContainer">
                <a href="index.html" class="pageRef">Inicio</a>
                <a href="contact.html" class="pageRef">Asociate</a>
                <a href="" class="pageRef">Estadisticas</a>
                <a href="" class="pageRef">Socio</a>
            </div>
        </nav>
    </header>
    
    <!-- Zona de Banner con lema y escudo -->
    <section class="bannerSection">
        <img src="./img/contact-banner.jpg" class="banner" alt="Hacete socio">
        <div class="bannerText">
            <h1 class="lemaText">Convertite en Socio</h1>
            <img src="img/logo.png" class="logo" alt="Escudo">
        </div>
    </section>

    <div class="formSection">
        <h1>Formulario de Inscripción</h1>
        <form>
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="full-name" placeholder="Nombre..." required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="nombre@direccion.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" onclick="return sendForm()">Enviar</button>
        </form>
        <p id="fail" class="failText"></p>
    </div>


    <!-- Zona de footer -->

    <footer>

    </footer>


    <script src="js/contactScript.js"></script>
</body>
</html>
